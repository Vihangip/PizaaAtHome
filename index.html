
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pizza at Home</title>
        <link rel="stylesheet" href="main.css">
        </head>
        <body>
            <div class="image-box">
                <img src="mainLogo.png" id="logo" />
              </div>
            <div class="start-order">
                <h2>Start Your Order</h2>
            </div>
            <form>
            <div class="inputs">
                <label for="address-type" class="address-type">Address Type: </label>
                <select class= "addrinput" name="address-type" id="address">
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                    <option value="business">Business</option>
                    <option value="campus">Campus/Base</option>
                    <option value="hotel">Hotel</option>
                    <option value="dormitory">Dormitory</option>
                    <option value="other">Other</option>
                </select>
                <br/>
                <label for="street-address" class="street-address">Street Address: </label>
                <input class="input" name="street-address" id="street">
                <br/>
                <label for="suite-apt" class="suite-apt">Suite/Apt #</label>
                <input class="input" name="suite-apt" id="suite">
                <br/>
                <label for="city" class="city">City: </label>
                <input class="input" name="city" id="user-city" required>
                <br/>
                <label for="province" class="city">Province: </label>
                <select class= "provinput" name="province" id="province" required>
                    <option value="AB">Alberta</option>
                    <option value="BC">BC</option>
                    <option value="MB">Manitoba</option>
                    <option value="NB">NB</option>
                    <option value="NFL">Newfoundland and Labrador</option>
                    <option value="NS">Nova Scotia</option>
                    <option value="PEI">PEI</option>
                    <option value="QC">Quebec</option>
                    <option value="ON">Ontario</option>
                    <option value="NV">Nunavut</option>
                    <option value="NT">Northwest Territories</option>
                    <option value="YK">Yukon</option>
                </select>
                <label for ="postal-code" class="city">Postal Code: </label>
                <input class= "postal" name="postal-code" id="postal" required>
            </div>

            <a>
            <div class="pick-delivery"></div>
                <button class="hover-button pickup" onclick="location.href='pizza-builder.html'"  >Pick Up<span class="hover-text">I am NOT in immediate danger</span></button> 
                <button class="hover-button delivery" onclick="location.href='end.html'" >Delivery<span class="hover-text">I am in immediate danger</span></button>

            </div>
        </a>
        </form>
    </body>
    </html>
