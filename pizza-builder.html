<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pizza at Home</title>
        <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div class="header">
                <img src=# alt='Pizza at Home Logo'>
                <h1 class="title">Pizza At Home</h1>
            </div>
            <div class="page">
                <div class="subheadings"><h2>Size</h2></div>
                <span class="small"></span>
                <span class="medium"></span>
                <span class="large"></span>
                <div class="subheadings"><h2>Cheese</h2></div>
                <div>
                <img src="#" alt="cheese">
                <label for="cheese" class="cheese"></label>
                <select name="cheese" id="cheese-type">
                    <option>Normal</option>
                    <option>Light - I see signs of abuse</option>
                    <option>Medium - I am being abused, but it is not severe</option>
                    <option>Extra - I am severely being abused</option>
                    </select>
                </div>

                <div class="subheadings"><h2>Sauce</h2></div>
                <div class="checkbox">
                    <input type="checkbox" id="marinara" name="marinara" value="Physical">
                    <label for="marinara">Marinara</label>
                    <div class="help-tip">
                        <p>Physical abuse</p>
                    </div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="white" name="white" value="Sexual">
                    <label for="white">White</label>
                    <div class="help-tip">
                        <p>Sexual abuse</p>
                    </div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="pesto" name="pesto" value="Psychological">
                    <label for="pesto">Pesto</label>
                    <div class="help-tip">
                        <p>Psychological abuse</p>
                    </div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="bbq" name="bbq" value="Emotional">
                    <label for="bbq">BBQ</label>
                    <div class="help-tip">
                        <p>Emotional abuse</p>
                    </div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="none" name="none" value="Stalking">
                    <label for="none">No sauce</label>
                    <div class="help-tip">
                        <p>Stalking</p>
                    </div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="ranch" name="ranch" value="Financial">
                    <label for="ranch">Ranch</label>
                    <div class="help-tip">
                        <p>Financial abuse</p>
                    </div>
                </div>


                <div class="subheadings"><h2>Toppings</h2></div>
                <h3>Choose meats</h3>

                <h3>Choose non-meats</h3>


                <div class="subheadings"><h2>Special Instructions</h2>
                    <p>Any additional info you would like to share</p>
                </div>
                <input type="text" id="special-instruct" name="special-instruct" class="instructions">
                <button class="submit-btn">SUBMIT</button>
            </div>
        </body>
        </html>
